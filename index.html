<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Open Weather</title>
    <link rel="stylesheet" type="text/css" href="weather.css">
  </head>
  <body>

    <h1>Check Your Weather!</h1>

    <div class="buttons">
      <button class="seattlebutton" id="seattle" type="button" onclick="getSeattle()">Seattle</button>

      <button class="londonbutton" id="london" type="button" onclick="getLondon()">London</button>

      <button class="weatherbutton" id="location" type="button" onclick="getLocation()">My Weather</button>
    </div>

    <div class="weatherDiv" id="weather"></div>

    <script type="text/javascript" src="api.js"></script>

  </body>

</html>
